<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- table : 표 태그 -->
    <!-- thead : 컬럼을 작성하는 구간-->
    <!-- tbody : 테이블의 데이터가 작성되는 구간 -->
    <!-- tfoot : 테이블의 데이터를 요약하거나 마무리 하는 구간 -->
    <!-- tr (table row) : 한 행을 만들때 사용 -->
    <!-- td (table data) : tr 내부에 채워지는 cell을 만들때 사용 -->
    <!-- th (table head) : tr 내부에 채워지는 컬럼의 이름을 만들 때 사용-->

    <table border="2">
      <thead>
        <th>원두종류</th>
        <th>카페인유무</th>
        <th>고소함</th>
        <th>산미</th>
      </thead>
      <tr>
        <td>케냐AA</td>
        <td>카페인</td>
        <td>5.0</td>
        <td>2.0</td>
      </tr>
      <tr>
        <td>인도네시아 만델링</td>
        <td>카페인</td>
        <td>3.0</td>
        <td>4.0</td>
      </tr>
      <tbody></tbody>
    </table>
  </body>
</html>
