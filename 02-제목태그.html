<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>제목 태그 알아보기</title>
  </head>
  <body>
    <!-- 태그, n은 숫자 1~6 -->
    <!-- 숫자가 작을 수록 큰 제목 큰 제목(중요한 제목) -->
    <h1>제목1</h1>
    <h2>제목2</h2>
    <h3>제목3</h3>
    <h4>제목4</h4>
    <h5>제목5</h5>
    <h6>제목6</h6>
  </body>
</html>
