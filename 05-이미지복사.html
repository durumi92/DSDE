<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- img 태그 -인라인 태그 -->
    <!-- src : 이미지 주소 (경로) -->
    <!-- 
        alt : 이미지가 존재하지 않는 경우 표시할 텍스트
        시각장애인들을 위한 TTS(Text To Speak) 수행하기 위한 것
     -->
    <!-- Title : 이미지를 마우스에 올렸을때 표시할 텍스트 -->
    <img
      src="./토이스토리 제시.png"
      alr="토이스토리 제시 이미지!"
      title="토이스토리 캐릭터 제시"
    />

    <!-- 이미지를 눌렀을 때 특정 url로 이동할 수 있게 해보기  -->
    <a href="https://github.com/durumi92">
      <img
        src="./토이스토리 제시.png"
        alr="토이스토리 제시 이미지!"
        title="토이스토리 캐릭터 제시"
      />
    </a>
  </body>
</html>
