<!-- 시멘틱 태그는 HTML5에서 지원하는 기능 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>제목 태그 알아보기</title>
  </head>
  <body>
    <div>
      <header>
        <!-- header에는 제목,로고,검색창,메뉴 etc -->
        <h1>여기는 header입니다. 제목을 입력하세요</h1>
        <main>
          <h2>여기는 메인컨텐츠가 들어갑니다</h2>
          <p>여기는 본문을 적는p태그 입니다.</p>
        </main>
        <footer>
          문서의 제일 하단에 들어가는 부분입니다 작성자, 저작권 등을 표시합니다.
        </footer>
      </header>
    </div>
  </body>
</html>
