<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css 관계선택자</title>
  </head>
  <body>
    <!-- 부모,형제,자식,자손 -->
    <!-- css 에는 부모,형제는 사용하지 않는다 -->
    <style>
      /* 자식 선택자 (부모 > 자식 ) */
      .wrap-1 > .tit {
        color: red;
      }
      /* 자손 선택자 (부모 자손) */
      .wrap-1.tit {
        background-color: yellow;
      }
    </style>
  </body>
  <div class="wrap-1"></div>
  <h3 class="tit">inner 1</h3>
  <div class="wrap-2"></div>
  <h4 class="tit">inner 2</h4>
</html>
