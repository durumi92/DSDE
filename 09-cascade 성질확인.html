<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cascade 문단확인</title>
    <style>
      /*Cascade :부모 엘리먼트를 
    스타일링 하면 그 성질이 자손에게 정해진다 */
      div {
        color: green;
      }
    </style>
  </head>
  <body>
    <div>hello</div>
    <p>문단1</p>
    <p>문단2</p>
  </body>
</html>
