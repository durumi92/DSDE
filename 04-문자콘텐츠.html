<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 리스팅 -->
    <!-- ol(ordered list),ul(unordered list) -->
    <!-- ol :숫자가 부여되는 리스트 -->
    <!-- ul :불릿(점)으로 나열되는 리스트 -->
    <!-- li 태그를 이용해서 리스팅 -->
    <ol>
      <li>항목 A</li>
      <li>항목 B</li>
      <li>항목 C</li>
    </ol>
    <ul>
      <li>항목 A</li>
      <li>항목 B</li>
      <li>항목 C</li>
    </ul>

    <!--dl (Description List),
        dt(Description Term),
        dd(Description Deatails) -->

    <!--항목들에 대한 설명을 작성  -->
    <dl>아메리카노</dl>
    <dl>케냐 원두를 다크로스팅해서 만든</dl>
    <dl>카페라떼</dl>
    <dl>목장에서 자란 소들의 우유를 사용하여 고소함과 건강함을 챙긴 커피입니다.</dl>

    <!-- p(Pragraph) 문단을 설정함 -->
    <p>여기는 문단입니다. 문단내용 작성하세요</p>

    <!-- hr(Horizontal Rule) : 수평선 긋기 -->
    <hr />
    <!-- pre (Preformatted Text) -->

    <pre>
a=1
b=2
print(a+b)
    </pre>

    <!--여기까지 작성한 모든 문자 태그들을 block 속성 태그  -->
    <!-- block 태그 : 컨텐츠의 너비에 상관 없이 가로 전체를 차지함. -->
    <!-- inline 태그 : 컨텐츠의 너비만큼만 차지함. -->

    <!-- a(Anchor) : 앵커태그 : 다른 url로 연결할 수 있는 하이퍼링크를 생성 -->
    <a href="https://github.com/durumi92"> 두루미의 깃허브로 이동 </a>
    <a href="https://github.com/durumi92" target="_blank"></a>

    <!-- strong : 특정 범위의 글자를 굵게 표시
        i (italic):특정 범위의 글자를 기율여서 표시
     -->
    <strong>강조된 표시(굵게)</strong>
    <i>글씨를 기울여서 표시</i>

    <!-- span :어떤 범위를 지정하기 위해 사용 -->
    <!-- css 또는 Javascript를 활용해 특정 부분의 스타일이나 이벤트를  -->
    <p>
      Git Hub 1일 1 <span style="color: green">잔디심기</span> </span> 를
      합시다
    </p>
    <!-- 인라인 태그 내애 인라인 태그 작성 O -->
    <!-- 인라인 태그 내에 블록태그는 X -->
  </body>
</html>
